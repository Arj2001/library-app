<div class="container mt-5">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-7 col-xl-8 col-xxl-8">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="label-control">Enter the book name</label>
                    <input type="search" class="form-control" name="book_name" [(ngModel)]="book_name" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValues()">Search</button>
                </div>
                <div *ngFor="let i of bookData" class="mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
                        <label for="" class="lable-control">Book Name</label>
                        <input type="text" name="" id="" class="form-control" value="{{i.book_name}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
                        <label for="" class="lable-control">Author</label>
                        <input type="text" name="" id="" class="form-control" value="{{i.author}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
                        <label for="" class="lable-control">Published year</label>
                        <input type="text" name="" id="" class="form-control" value="{{i.published}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
                        <label for="" class="lable-control">Language</label>
                        <input type="text" name="" id="" class="form-control" value="{{i.language}}">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
