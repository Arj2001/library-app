
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Book Name</label>
                    <input type="text" class="form-control" name="book_name" [(ngModel)]="book_name">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Author</label>
                    <input type="text" class="form-control" name="author" [(ngModel)]="author">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Language</label>
                    <input type="text" class="form-control" name="language" [(ngModel)]="language">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Published Date</label>
                    <input type="number" class="form-control" name="published" [(ngModel)]="published">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <button class="btn btn-secondary" (click)="readValues()">Submit</button>
               </div>
            </div>
        </div>
    </div>
</div>
